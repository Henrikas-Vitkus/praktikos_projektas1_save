<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="stylesheet" href="create_account.css">
    <script src="https://kit.fontawesome.com/52a9feb123.js" crossorigin="anonymous"></script>
    <script type="module" src="register.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="pagrindinis_logo_div">
            <div class="pagrindinis_logo">Ihenrika</div>
        </div>
        <div class="header_mygtukai_div">
            <button onclick="window.location.href='index.html';" class="pagrindinis">Pagrindinis</button>
            <button onclick="window.location.href='appointment.html';" class="rezervacija">Rezervacija</button>
            <button onclick="window.location.href='paslaugos.html';" class="paslaugos">Paslaugos</button>
            <button onclick="window.location.href='galerija.html';" class="galerija">Galerija</button>
            <button onclick="window.location.href='kontaktai.html';" class="kontaktai">Kontaktai</button>
            <button id="logout_button">Atsijungti</button>
            <div class="dropdown_menu" id="dropdownMenu"> 
                <i class="fa-solid fa-bars" id="dropdownIcon"></i>
                <div class="dropdown-content">
                    <a href="index.html">Pagrindinis</a>
                    <a href="appointment.html">Rezervacija</a>
                    <a href="paslaugos.html">Paslaugos</a>
                    <a href="galerija.html">Galerija</a>
                    <a href="kontaktai.html">Kontaktai</a>
                    <a href="login.html">Prisijungti</a>
                </div>
            </div>
        </div> 
    </header>
    <div class="page_div">
        <div class="create_acc_div">
            <div class="create_acc_words">
                <p>Sukurti paskyrą</p>
            </div>
            <div class="create_acc_input">
                <input type="text" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Slaptažodis">
            </div>
            <div class="button_div">
                <button id="registerButton" class="sukurti_button">Sukurti</button>
            </div>
        </div>
    </div>
    
</body>
<script type="module" src="authentication.js"></script>
<script src="dropdown.js"></script>
</html>
